<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style1.css" >
    <title>Habit Tracker</title>
  </head>
  <body>
    <div class="logo">
      <img src="assets\logo.png">
    </div>
    
    <div class="navigation">
      <ul>
          <li class="list">
              <a href="/home.html">
                  <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                  <span class="text">Home</span>
              </a>
          </li>
          <li class="list">
              <a href="/to-do.html">
                  <span class="icon"><ion-icon name="list-circle-outline"></ion-icon></span>
                  <span class="text">TO-DO list</span>
              </a>
          </li>
          <li class="list active">
              <a href="#">
                  <span class="icon"><ion-icon name="time-outline"></ion-icon></span>
                  <span class="text">My Habits</span>
              </a>
          </li>
          <div class="indicator"></div>
      </ul>
  </div>

    <div class="container">
      <h1 class="display-5 text-center">Your Habits!</h2>
      <blockquote class="blockquote text-center">
        <p class="mb-0">
          “We are what we repeatedly do. Excellence, then, is not an act, but a habit.”</p>
        <cite title="Source Title">- Will Durant</cite>
      </blockquote>
      
      <form class="add-habit">
        
        <input
          class="habit"
          type="text"
          name="habit"
          placeholder="Enter Habit Name"
          required
        />
        <br>
        <input
          type="number"
          name="reps"
          placeholder="No. of Repetitions"
          min="1"
          required
        />
        <br>
        
        <div class="frequency">
          <label for="timeframe">Frequency: </label>
          <select name="timeframe" id="timeframe">
            <option value="Daily">Daily</option>
            <option value="Weekly">Weekly</option>
            <option value="Monthly">Monthly</option>
            <option value="Yearly">Yearly</option>
          </select>
        </div>
        <br>
        <input class="submit" type="submit" value="+ Add Habit" />
      </form>

      <ul class="habits">
        <li>Loading...</li>
      </ul>

      <script src="./app.js"></script>
    </div>

    <footer class="foot">
      <div class="waves">
          <div class="wave" id="wave1"></div>
          <div class="wave" id="wave2"></div>
          <div class="wave" id="wave3"></div>
          <div class="wave" id="wave4"></div>
      </div>
      <ul class="social_icon">
          <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
          <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
          <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
          <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
      </ul>
      <ul class="menu">
          <li><a href="/home.html">Home</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About</a></li>
      </ul>
      <p>©Copyright 2022 | MyListedHabits(MLH)</p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script>
    let list=document.querySelectorAll('.list');
    function activeLink(){
        list.forEach((item)=>
        item.classList.remove('active'));
        this.classList.add('active');
    }
    list.forEach((item)=>
    item.addEventListener('click',activeLink))
</script>
    
  </body>
</html>
